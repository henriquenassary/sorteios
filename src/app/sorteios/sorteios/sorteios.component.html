<mat-card>

  <mat-toolbar color="primary">
    <span>Lista de Sorteio</span>
  </mat-toolbar>
  <table mat-table [dataSource]="sorteios" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let sorteio"> {{sorteio.nome}} </td>
    </ng-container>

    <!-- numeroSorteio Column -->
    <ng-container matColumnDef="numeroSorteio">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let sorteio"> {{sorteio.numeroSorteio}} </td>
    </ng-container>

    <!-- situacao Column -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação $ </th>
      <td mat-cell *matCellDef="let sorteio"> {{sorteio.situacao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
